    <script>
        // Fetching the live subscriber count from YouTube API
        const apiKey = 'AIzaSyBzQwpVRp36UFh00vYnIA08JcX8L84Qmn0';
        const channelId = 'UC2I0jNhx8J4eQ0X7p9MiEyA'; // Your YouTube channel ID

        // Function to get the YouTube data
        async function getYouTubeData() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
                const data = await response.json();
                const subscriberCount = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriberCount').textContent = subscriberCount;

                // Get latest video
                const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&maxResults=1&key=${apiKey}`);
                const videoData = await videoResponse.json();
                const latestVideoUrl = `https://www.youtube.com/watch?v=${videoData.items[0].id.videoId}`;
                document.getElementById('latestVideo').innerHTML = `<a href="${latestVideoUrl}" target="_blank">Watch Now</a>`;
            } catch (error) {
                console.error('Error fetching YouTube data:', error);
            }
        }

        getYouTubeData();
    </script>
